name: StudyGroup CI/CD - DB Sync

on:
  push:
    branches:
      - main  # Trigger on main branch push
  workflow_dispatch:

jobs:
  sync-db:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.LOCAL_MYSQL_PASSWORD }}
          MYSQL_DATABASE: studygroup_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for local MySQL service to be ready..."
          for i in {1..10}; do
            if mysqladmin ping -h 127.0.0.1 -uroot -p${{ secrets.LOCAL_MYSQL_PASSWORD }} --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "Retrying in 5s..."
            sleep 5
          done

      - name: Dump local MySQL (inside GitHub runner)
        run: |
          echo "Creating local dump..."
          mysqldump -h 127.0.0.1 -uroot -p${{ secrets.LOCAL_MYSQL_PASSWORD }} studygroup_db > studygroup_db.sql

      - name: Import dump into Azure MySQL
        run: |
          echo "Importing to Azure MySQL..."
          mysql -h ${{ secrets.AZURE_MYSQL_HOST }} \
                -u ${{ secrets.AZURE_MYSQL_USER }} \
                -p${{ secrets.AZURE_MYSQL_PASSWORD }} \
                --ssl-mode=REQUIRED \
                ${{ secrets.AZURE_MYSQL_DB }} < studygroup_db.sql

      - name: Success message
        run: echo "âœ… Database successfully synced to Azure MySQL!"
