# File: .github/workflows/main_studygroup-app.yml
name: Build and deploy PHP app to Azure Web App - studygroup-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install Composer dependencies (if any)
        run: |
          if [ -f composer.json ]; then
            composer install --prefer-dist --no-progress --no-interaction
          fi

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'studygroup-app'
          slot-name: 'Production'
          package: ./public   # <--- Deploy directly from public folder
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_E78B89FC3B4B44A781E18FCBF3DCC21E }}
