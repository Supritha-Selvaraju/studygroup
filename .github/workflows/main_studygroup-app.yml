name: Build and deploy PHP app to Azure Web App - studygroup-frontend-d7gehmg7b2c0eche

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest   # ✅ Your App Service runs on Windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'  # ✅ Match Azure runtime version
          extensions: mbstring, mysqli, pdo_mysql
          ini-values: post_max_size=256M, upload_max_filesize=256M
          coverage: none

      - name: Install Composer dependencies
        run: |
          if (Test-Path composer.json) {
            composer install --no-interaction --prefer-dist --optimize-autoloader
          }

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'studygroup-frontend-d7gehmg7b2c0eche'   # ✅ Updated app name
          slot-name: 'Production'
          package: .                                         # ✅ Deploy full project
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_STUDYGROUPFRONTEND }}
